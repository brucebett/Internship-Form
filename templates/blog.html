<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <section id="services" class="services">
        <div class="container">
    
          <div class="section-title">
            <h2>Welcome to my Blog</h2>
           
          </div>
    
          <div class="row">
    {% for post in posts %}
    
            <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
              <div class="col-lg-4" data-aos="fade-right">
                <img src="{{post.img.url}}" class="img-fluid" alt="">
              </div>     
    
              <div class="icon"><i class="bi bi-android"></i></div>
              <h4 class="title"><a href="" style="text-decoration: underline">{{post.title}}</a></h4>
              <p class="description" style="font-family: 'Liberation Serif';font-size: 17px">{{post.description}}</p>
              <h6 style="font-family: 'Liberation Serif';font-size: 17px"> Posted By: <b>{{post.authname}}</b></h6>
              <h6 style="font-family: 'Liberation Serif';font-size: 17px"> Posted On: <b>{{post.timeStamp}}</b></h6>
            </div>
    
    {% endfor %}
    
          </div>
    
        </div>
      </section>
</body>
</html>
