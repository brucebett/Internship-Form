<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <section id="services" class="services">
        <div class="container">
    
          <div class="section-title">
            <h2>Welcome to my Blog</h2>
           
          </div>
    
          <div class="row">
    {% for post in posts %}
    
            <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
              <div class="col-lg-4" data-aos="fade-right">
                <img src="{{post.img.url}}" class="img-fluid" alt="">
              </div>     
    
              <div class="icon"><i class="bi bi-android"></i></div>
              <h4 class="title"><a href="" style="text-decoration: underline">{{post.title}}</a></h4>
              <p class="description" style="font-family: 'Liberation Serif';font-size: 17px">{{post.description}}</p>
              <h6 style="font-family: 'Liberation Serif';font-size: 17px"> Posted By: <b>{{post.authname}}</b></h6>
              <h6 style="font-family: 'Liberation Serif';font-size: 17px"> Posted On: <b>{{post.timeStamp}}</b></h6>
            </div>
    
    {% endfor %}
    
          </div>
    
        </div>
      </section>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
