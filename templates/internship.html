<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Internship</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4"></div>
    
            <div class="col-md-4">
                <br>
                <br>
                <br>
                <br>
                <h3 class="text-white bg-dark text-center p-3">Please fill out your details carefully</h3>
    
    
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong> {{message}} </strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endfor %}            
                <div class="card" p-2>
                    <form action="/internshipdetails/" method="post">
                        {% csrf_token %}
                <div class="form-group">
                    <h5><span><i class="bi bi-person navicon"></i> Full Name</span></h5>
                    <input type="text" class="form-control mb-3" name="name" required>
                     
                </div>
    
                <div class="form-group">
                    <h5><span><i class="bi bi-person navicon"></i> U.S.N</span></h5>
                    <input type="text" class="form-control mb-3" name="usn" required>
                     
                </div>
    
                <div class="form-group">
                    <h5><span><i class="bi bi-envelope navicon"></i> Email</span></h5>
                    <input type="email" value="{{user.email}}" class="form-control mb-3" name="email" required >
                     
                </div>
    
                <div class="form-group">
                    <h5><span><i class="bi bi-telephone navicon"></i> College Name</span></h5>
                    <input type="text" class="form-control mb-3" name="cname" required>
                     
                </div>
    
                <div class="form-group">
                    <h5><span><i class="bi bi-chat-text navicon"></i> Did you recieve offer letter</span></h5>
                    <textarea type="text" class="form-control mb-3" name="offer" placeholder="Yes/No" required></textarea>
                     
                </div>
    
                <div class="form-group">
                    <h5><span><i class="bi bi-telephone navicon"></i> Start Date</span></h5>
                    <input type="date" class="form-control mb-3" name="sartdate" required>
                     
                </div>
    
                <div class="form-group">
                    <h5><span><i class="bi bi-telephone navicon"></i> End Date </span></h5>
                    <input type="date" class="form-control mb-3" name="enddate" required>
                     
                </div>
    
                <div class="form-group">
                    <h5><span><i class="bi bi-telephone navicon"></i> Did you want Project and Report?</span></h5>
                    <input type="text" class="form-control mb-3" name="projreport" placeholder="Yes/No" required>
                     
                </div>
    
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="submit">Submit</button>
                  </div>
    
                </div>
                 
            </form>
    
            </div>
    
            <div class="col-md-4"></div>
    
        </div>
    
    </div>      



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
